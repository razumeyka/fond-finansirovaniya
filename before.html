<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/second.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <title>Фонд финансирования займов</title>

</head>
<body>

<header>
<div class="wrapper">

</div>
</header>
<div class="first_screen">

</div>
<div class="calculator">
<div class="uslovia">
	<div class="title">Посчитайте прибыль со сбережений!</div>
	<div class="slider_control">
		<div class="label">Сколько хотите вложить?</div>
		<div class="sl_result"><div class="result_number">10 000</div> руб.</div>
		<div class="slider"></div>
	</div>
	<div class="slider_control">
		<div class="label">На какой срок?</div>
		<div class="sl_result"><div class="result_number">4</div> мес.</div>
		<div class="slider"></div>
	</div>
	<label class="checkbox"><input type="checkbox">Капитализация</label>
	<label class="checkbox"><input type="checkbox">С пополнением<input type="text" value="500"></label>
</div>
<div class="result">
	<div class="result_redline">
		<div>Вы получите</div>
		<div class="rub"><div class="number">346 500</div>Значок рубля</div>
	</div>
	<div class="dohod">
		<div class="dohod_item">
			<div class="item_res">15.5%</div>
			<div class="item_name">ставка</div>
		</div>
		<div class="dohod_item">
			<div class="item_res">46 500 </div>
			<div class="item_name">ваш доход</div>
		</div>
	</div>
	<a class="save_result">Сохранить результат</a>
	<a class="graph">График начивлений</a>
	<button>Отправить заявку</button>
</div>
</div>


</body>
</html>
